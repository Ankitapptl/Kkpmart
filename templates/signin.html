<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="signin" method="post">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Name"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit">
    </form>
    <div>
        {% for message in messages %}
        <h3> {{messages}} </h3>
        {% endfor %}
    </div>
</body>
</html>
